<mat-toolbar color="primary">Berichtserstellung</mat-toolbar>

<div class="report-content">
  <mat-form-field appearance="fill">
    <mat-label>Projekt ausw√§hlen</mat-label>
    <mat-select [(value)]="selectedProject">
      <mat-option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Datumsbereich</mat-label>
    <mat-date-range-input [rangePicker]="picker">
      <input matStartDate placeholder="Startdatum" [(ngModel)]="startDate">
      <input matEndDate placeholder="Enddatum" [(ngModel)]="endDate">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="generateReport()">Bericht erstellen</button>
  <button mat-raised-button (click)="exportData()">Daten exportieren</button>

  <ngx-charts-bar-vertical [results]="chartData"
                           [xAxis]="true"
                           [yAxis]="true"
                           [legend]="true"
                           [showXAxisLabel]="true"
                           [showYAxisLabel]="true"
                           xAxisLabel="Projekt"
                           yAxisLabel="Stunden">
  </ngx-charts-bar-vertical>
</div>
